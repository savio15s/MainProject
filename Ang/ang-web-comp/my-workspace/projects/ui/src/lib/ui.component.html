<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
    integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
<div class="container">
    <div class="row">  
        <div class="col-12">
            <div id="events" class="event-list owl-carousel owl-loaded owl-drag">
                <div class="owl-stage-outer">
                    <div class="owl-stage">
                        <div class="owl-item cloned" style="width: 374.5px;">
                            <div class="event-item featured">
                                <div class="event-schedule">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-calendar event-icon">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                        <line x1="16" y1="2" x2="16" y2="6"></line>
                                        <line x1="8" y1="2" x2="8" y2="6"></line>
                                        <line x1="3" y1="10" x2="21" y2="10"></line>
                                    </svg>
                                    <span class="event-day">{{hour}}</span>
                                    <div class="event-month-time">
                                        <span>nov</span>
                                        <span>18:00</span>
                                    </div>
                                </div>
                                <a href="#" class="event-title">Cocktail party</a>
                                <p class="event-content">Cocktail party with +One management</p>
                                <ul class="event-participants">
                                    <li class="event-user" data-toggle="tooltip" data-placement="top"
                                        data-skin-class="tooltip-base" data-html="true" title=""
                                        data-original-title="<b>Keith J</b>">
                                        <img class="event-user-pic"
                                            src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                            alt="Profile Pic" />
                                    </li>
                                    <li class="event-user bg-soft-primary" data-toggle="tooltip" data-placement="top"
                                        data-skin-class="tooltip-base" data-html="true" title=""
                                        data-original-title="<b>Massi J</b>">
                                        <span class="event-user-inital text-primary">MS</span>
                                    </li>
                                    <li class="event-user" data-toggle="tooltip" data-placement="top"
                                        data-skin-class="tooltip-base" data-html="true" title=""
                                        data-original-title="<b>Lex L</b>">
                                        <img class="event-user-pic"
                                            src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                            alt="Profile Pic" />
                                    </li>
                                    <li class="event-user bg-soft-danger" data-toggle="tooltip" data-placement="top"
                                        data-skin-class="tooltip-base" data-html="true" title=""
                                        data-original-title="<b>Sam R</b>">
                                        <span class="event-user-inital text-danger">SR</span>
                                    </li>
                                    <li class="event-user bg-soft-info" data-original-title="" title="">
                                        <span class="event-user-inital text-dark">+99</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="owl-dots disabled"></div>
            </div>
        </div>
    </div>
</div>
