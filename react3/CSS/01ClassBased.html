<!DOCTYPE html>
<html>
 
<head>
    <title>
        Simple HTML webpage with CSS style
    </title>
 
    <!-- Stylesheet of web page -->
    <style>
        body {
            text-align: center;

        }
 
        h1 {
            color: brown;
        }

        .btn {
            padding: 5px 40px 3px 2px;
            color:white;
        }

        .btn-1 {
            background-color: blue;
        }
        .btn-2 {
            background-color: green;
 
        }
        .btn-3 {
            background-color: purple;
        }
    </style>
</head>
 
<body>
    <h1>Welcome to CSS Tutorial</h1>
 
    <p>A computer science portal for nerds</p>

    <button class="btn btn-1">One</button>
    <button class="btn btn-2">Two</button>
    <button class="btn btn-3">Three</button>
</body>
 
</html>
